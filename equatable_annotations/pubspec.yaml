name: equatable_annotations
description: |
  Annotations for code generator 'equatable_gen' to simplify work with 'equatable'.
  It will generate 'List<Object?> props' private extensions for all annotated classes.
version: 0.9.1
homepage: https://github.com/mrgnhnt96/equatable_annotations
issue_tracker: https://github.com/mrgnhnt96/equatable_annotations/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  meta: ^1.9.1

dev_dependencies:
  equatable: ^2.0.5
  lints: ">=2.1.1 <4.0.0"
  test: ^1.21.5
