name: equatable_gen
description: Automatically creates 'props' getters for classes using the equatable package.
version: 1.2.0
homepage: https://github.com/mrgnhnt96/equatable_gen/issues
issue_tracker: https://github.com/mrgnhnt96/equatable_gen/issues/issues

funding:
  - https://github.com/sponsors/mrgnhnt96

topics:
  - equatable
  - equality
  - equals
